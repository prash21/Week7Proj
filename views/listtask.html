<html>
        <head>
                <link rel="stylesheet" href="style.css">
                <style>
                    table,th,td {
                        border: 1px solid black;
                    }
                </style>
                </head>
    <body>
        <table>
            <tr>
                <th>
                    Task ID
                </th>
                <th>
                    Task Name
                </th>
                <th>
                    Assign to
                </th>
                <th>
                    Task Due Date
                </th>
                <th>
                    Task Status
                </th>
                <th>
                    Task Description
                </th>
            </tr>
            <tr>
                
            </tr>
            <% for(let i=0; i < task.length; i++){ %>
                <tr>
                    <td>
                        <%= task[i]._id %> 
                    </td>
                    <td>
                        <%= task[i].taskName %>
                    </td>
                    <td>
                        <%= task[i].assignto %>
                    </td>
                    <td>
                        <%= task[i].dueDate %>
                    </td>
                    <td>
                        <%= task[i].status %> 
                    </td>
                    <td>
                        <%= task[i].description %>
                    </td>
                </tr>
            <% } %>
        </table>
        <br><a href = "/">Home</a><br>
    </body>
</html>
