<html>
        <head>
                <link rel="stylesheet" href="style.css">
                <style>
                    table,th,td {
                        border: 1px solid black;
                    }
                </style>
                </head>
    <body>
        <table>
            <tr>
                <th>
                    Developer ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Level
                </th>
                <th>
                    Address
                </th>
            </tr>
            <tr>
                
            </tr>
            <% for(let i=0; i < task.length; i++){ %>
                <tr>
                    <td>
                        <%= task[i]._id %> 
                    </td>
                    <td>
                        <%= task[i].name.firstName +" "+task[i].name.lastName %>
                    </td>
                    <td>
                        <%= task[i].Level %>
                    </td>
                    <td>
                        <%= task[i].Address.Unit+task[i].Address.Street+task[i].Address.Suburb+task[i].Address.State   %>
                    </td>
                    
                </tr>
            <% } %>
        </table>
        <br><a href = "/">Home</a><br>
    </body>
</html>
